proxy:
    build: ./nginx
    entrypoint: /usr/local/bin/bootstrap-nginx.sh
    links:
     - es
    ports:
     - "80:80"
     - "443:443"
es:
    build: ./es
    environment:
     - ES_HEAP_SIZE=2048m
    expose:
     - "9200"
     - "9300"
    volumes_from:
     - data
dumbwaiter:
    build: ./dumbwaiter
    entrypoint: /usr/local/bin/dw.sh
    volumes:
     - logs/:/var/log/dumbwaiter
    links:
     - es
data:
    image: ubuntu:14.04
    volumes: 
     - data/:/var/lib/elasticsearch/data
    command: true